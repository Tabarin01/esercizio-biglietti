<div class="box-container">
  <div class="tabellone">
    <app-biglietto
      *ngFor="let ordine of ordini"
      [ordine]="ordine"
      (eliminaOrdine)="eliminaOrdine($event)"
    ></app-biglietto>
  </div>

  <div class="container-ordini">
    <div class="pezzo">
      <div class="left">
        <img
          src="https://www.vicenzatoday.it/~media/horizontal-hi/18732393975302/mys-asiago-hero-dsk-4.jpg"
          alt=""
        />
      </div>
      <div class="right-btn">
        <button
          class="bottoni"
          mat-mini-fab
          color="accent"
          aria-label="Aggiungi hamburger"
          (click)="add(0)"
        >
          <strong>+1</strong>
        </button>

        <button
          class="bottoni"
          mat-mini-fab
          color="accent"
          aria-label="Elimina hamburger"
          (click)="sub(0)"
        >
          <strong>-1</strong>
        </button>
      </div>
      <div class="totale-pezzo" *ngFor="let pezzo of pezzi; index as i">
        <ng-container *ngIf="i === 0">
          <input
            type="text"
            [(ngModel)]="pezzo.quantita"
            disabled
            class="input-bar"
          />
        </ng-container>
      </div>
    </div>
    <div class="pezzo">
      <div class="left">
        <img
          src="https://www.dagospia.com/img/foto/08-2019/bibite-mcdonald-s-1-1195368.jpg"
          alt=""
        />
      </div>
      <div class="right-btn">
        <div class="example-button-container">
          <button
            class="bottoni"
            mat-mini-fab
            color="accent"
            aria-label="Aggiungi bibita"
            (click)="add(1)"
          >
            <strong>+1</strong>
          </button>
        </div>

        <div class="example-button-container">
          <button
            class="bottoni"
            mat-mini-fab
            color="accent"
            aria-label="Elimina bibita"
            (click)="sub(1)"
          >
            <strong>-1</strong>
          </button>
        </div>
      </div>
      <div class="totale-pezzo" *ngFor="let pezzo of pezzi; index as i">
        <ng-container *ngIf="i === 1">
          <input
            type="text"
            [(ngModel)]="pezzo.quantita"
            disabled
            class="input-bar"
          />
        </ng-container>
      </div>
    </div>
    <div class="pezzo">
      <div class="left">
        <img
          src="https://www.greenme.it/wp-content/uploads/2015/01/patatine_mcdonalds.jpg"
          alt=""
        />
      </div>
      <div class="right-btn">
        <div class="example-button-container">
          <button
            class="bottoni"
            mat-mini-fab
            color="accent"
            aria-label="Aggiungi patatine"
            (click)="add(2)"
          >
            <strong>+1</strong>
          </button>
        </div>

        <div class="example-button-container">
          <button
            class="bottoni"
            mat-mini-fab
            color="accent"
            aria-label="Elimina patatine"
            (click)="sub(2)"
          >
            <strong>-1</strong>
          </button>
        </div>
      </div>
      <div class="totale-pezzo" *ngFor="let pezzo of pezzi; index as i">
        <ng-container *ngIf="i === 2">
          <input
            type="text"
            [(ngModel)]="pezzo.quantita"
            disabled
            class="input-bar"
          />
        </ng-container>
      </div>
    </div>
  </div>

  <div class="invio-ordine">
    <div class="totale">
      Totale:
      <input type="text" [(ngModel)]="tempoTotale" disabled class="input-bar" />
      secondi
    </div>
    <button mat-button color="primary" (click)="sendOrder()">
      Invia ordine
    </button>
  </div>
</div>
